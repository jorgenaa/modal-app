<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>

<body>
    <div id="page-content">
        <div id="signup-page">
            <div id="logo">
                <img src="https://rooms.entraos.io/1000px-Entra_logo.svg.png" alt="Whydah User Registration">
                <h2>Register new user</h2>
            </div>
            <div class="login-box">
                <form class="new_user_session">
                    <input name="CSRFtoken" type="hidden" value="4e077852-a3d4-410f-b85e-9de28003d2af">
                    <h4><label for="username">Username:</label></h4>
                    <input id="username" class="user-input" name="username" size="30" type="text" placeholder="Username">
                    <h4><label for="firstname">First Name:</label></h4>
                    <input id="firstname" class="user-input" name="firstname" size="30" type="text" placeholder="Firstname">
                    <h4><label for="lastname">Last Name:</label></h4>
                    <input id="lastname" class="user-input" name="lastname" size="30" type="text" placeholder="Lastname">
                    <h4><label for="user">Email:</label></h4>
                    <input id="useremail" class="user-input" name="useremail" size="30" type="text" placeholder="Email">
                    <h4><label for="cellphone">Cell phone:</label></h4>
                    <input id="cellphone" class="user-input" name="cellphone" size="30" type="text" placeholder="Cellphone">
                    <input type="hidden" id="slackuser" name="slackuser" size="30" placeholder="Rebel Slack Nick">
                    <h4><label for="samtykker">Tilgjengelige samtykker:</label></h4>
                    <div id="agrees-container"></div> 
                    <p>You will receive an e-mail with instructions of how to set your password.</p>
                </form>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="./index.js"></script>
</body>
